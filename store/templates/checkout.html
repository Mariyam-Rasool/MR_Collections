{% extends "base.html" %}
{% load static %}
{% block "content" %}
<div class="container">
    <h2 class="text-center my-3" style="color: rgb(121, 130, 131);">Checkout</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="fandl"  style="display: flex; gap: 1rem;">
            <div class="form-group col my-3">
                <label for="exampleInputFirstName">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="First name">
              </div>
              <div class="form-group col my-3">
                <label for="exampleInputLastName">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Last name">
              </div>
        </div>
    <div class="form-group col my-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group col my-3">
        <label for="exampleInputPhone">Phone no</label>
        <input type="text" class="form-control" name="phone_number" placeholder="03256811411">
      </div>
      <div class="form-group col my-3">
        <label for="exampleAddress">Address</label>
        <input type="text" class="form-control" name="address" placeholder="Address">
      </div>
    
    <button class="btn btn-primary my-4" type="submit" style="background-color: #fb85a1; border-color: #fb85a1;  ">Confirm order</button>
  </form>

</div>

{% endblock "content" %}
