{% extends "base.html" %}
{% block "content" %}
<div class="container">
    <h2 class="text-center my-3" style="color: rgb(121, 130, 131);">Sign up</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group col my-3">
          <label for="exampleInputFirstName">First Name</label>
          <input type="text" class="form-control" name="first_name" placeholder="First name">
        </div>
        <div class="form-group col my-3">
          <label for="exampleInputLastName">Last Name</label>
          <input type="text" class="form-control" name="last_name" placeholder="Last name">
        </div>
        <div class="form-group col my-3">
          <label for="exampleInputUserName">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
     
    <div class="form-group col my-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group col my-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password1" id="Password1" placeholder="Password">
      </div>
      <div class="form-group col my-3">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" name="password2" id="Password2" placeholder="Confirm Password">
      </div>
    <button class="btn btn-primary my-4" type="submit" style="background-color: #fb85a1; border-color: #fb85a1; display: flex; margin-left: 4.5rem;">Sign Up</button>
  </form>

</div>
{% endblock "content" %}
